{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% block title %} {% endblock %}
	<!-- Bulma Version 0.9.0-->
	<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/contact.css' %}">

	{% block scripts %}
	{% endblock %}

</head>
<body class="has-navbar-fixed-top">

<nav class="navbar is-fixed-top">
	<div class="container">
		<div class="navbar-brand">

			<span class="navbar-burger burger" data-target="navbarMenu" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
				<span></span>
				<span></span>
				<span></span>
			</span>
		</div>
		<div id="navbarMenu" class="navbar-menu">
			<div class="navbar-end">
				<a class="navbar-item" href="/">Home</a>
				<a class="navbar-item" href="/entries">Entries</a>
				<a class="navbar-item" href="/calendar">Calendar</a>
				<a class="navbar-item" href="/radio">Radio</a>
				<a class="navbar-item" href="/dashboard">Dashboard</a>
				<a class="navbar-item is-hidden-desktop" href="/profile">Profile</a>
				<a class="navbar-item is-hidden-desktop" href="/settings">Settings</a>
				<a class="navbar-item is-hidden-desktop" href="/logout">Logout</a>

				<div class="navbar-item has-dropdown is-hoverable">
					<a class="navbar-link is-hidden-mobile">Other</a>
					<div class="navbar-dropdown is-hidden-mobile">
						<a class="navbar-item" href="/profile">Profile</a>
						<a class="navbar-item" href="/settings">Settings</a>
						<hr class="navbar-divider">
						<a class="navbar-item" href="/logout">Logout</a>
					</div>
				</div>
			</div>
		</div>

	</div>
</nav>

{% block body %}
{% endblock %}

</body>

{% block extras %}
{% endblock %}


</html>
